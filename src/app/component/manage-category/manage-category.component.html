<div class="well">
  {{contentHeader}}
</div>
<form class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
      <input type="text" class="form-control" id="searchCategory"  name="searchCategory" [(ngModel)]="searchCategory" placeholder="Search">
    </div>
  </div>
  <div class="form-group">
    <span class="col-sm-8">
      <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="categoryObj.categoryName" placeholder="Enter new Category Name">
    </span>
    <span class="col-sm-4">
      <button type="submit" class="btn btn-default" (click)="addCategory()">+</button>
    </span>
  </div>
  <div class="categoryRow well" *ngIf="categoryList == null || categoryList.length == 0">
    <span class="bg-warning text-center">No Category found!!</span>
  </div>
  <div *ngIf="categoryList != null && categoryList.length > 0">
    <div class="workoutRow well" *ngFor="let catObj of categoryList | categoryFilter:searchCategory">
      <span class="col-sm-8">{{ catObj.categoryName}}</span> 
      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="editCategory(catObj.categoryId)">Edit</button>
        <button type="button" class="btn btn-primary" (click)="deleteCategory(catObj)">Delete</button>
      </div>
    </div>
  </div>
</form>
