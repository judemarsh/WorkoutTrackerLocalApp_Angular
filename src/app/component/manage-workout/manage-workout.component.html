<div class="well">
  {{contentHeader}}
</div>
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="workoutTitle">Title:</label>
    <span class="col-sm-10" >
        <input type="text" class="form-control" id="workoutName" name="workoutName" [(ngModel)]="workoutObj.workoutTitle" required>
    </span>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="workoutNotes">Notes:</label>
    <span class="col-sm-10" >
        <textarea name="workoutNotes" class="txtarea" id="workoutNotes" [(ngModel)]="workoutObj.workoutNote" required></textarea>
    </span>
  </div>
  <div class="form-group" *ngIf="editWorkoutId == null || editWorkoutId == ''">
    <label class="control-label col-sm-2" for="calories">Calories Burnt Per Min</label>
    <span class="col-sm-8">
        <input type="text" class="form-control" id="caloriesBurnt" name="caloriesBurnt" [(ngModel)]="workoutObj.caloriesBurnPerMin" readonly="readonly">
    </span>
    <span class="col-sm-2">
      <button type="submit" class="btn btn-default" (click)="addCalories()">+</button>
      <button type="submit" class="btn btn-default" (click)="reduceCalories()">-</button>
    </span>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="category">Category:</label>
    <span class="col-sm-8">
      <select name="workoutCategory" id="workoutCategory" [(ngModel)]="workoutObj.categoryId" class="form-control" required>
        <option *ngFor="let catObj of categoryList" value="{{catObj.categoryId}}">{{catObj.categoryName}}</option>
      </select>
    </span>
    <span class="col-sm-2">
      <button type="submit" class="btn btn-default" (click)="addCategory()">+</button>
    </span>
  </div>
  <div class="btn-group" *ngIf="editWorkoutId == null || editWorkoutId == ''">
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="saveWorkout()">Add Workout</button>
      </div>
    </div>
  </div>
  <div class="btn-group" *ngIf="editWorkoutId != null && editWorkoutId != ''">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="updateWorkout()">Update</button>
      <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
