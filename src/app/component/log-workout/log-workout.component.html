<form>
  <div mat-dialog-content>
    <div class="form-group">
      <label class="control-label col-sm-2" for="workoutTitle">Title:</label>
      <span class="col-sm-10">
        <input type="text" class="form-control" id="workoutName" name="workoutName" [ngModel]="workoutActiveObj.workoutTitle" readonly="readonly">
      </span>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="workoutNotes">Notes:</label>
      <span class="col-sm-10">
        <textarea name="workoutNotes" class="txtarea" id="workoutNotes" [ngModel]="workoutActiveObj.workoutNote" readonly="readonly"></textarea>
      </span>
    </div>
    <div class="form-group" *ngIf="hasStarted">
      <label class="control-label col-sm-2" for="endDate">End Date:</label>
      <span class="col-sm-10">
        <mat-form-field>
          <input type="datetime-local"  matInput class="form-control" id="workoutEndDate" name="workoutEndDate" [ngModel]="workoutActiveObj.endDate | date: 'yyyy-MM-ddTHH:mm'" (ngModelChange)="workoutActiveObj.endDate = $event">
        </mat-form-field>
      </span>
    </div>
    <!--<div class="form-group" *ngIf="hasStarted">
      <label class="control-label col-sm-2" for="endTime">End Time:</label>
      <span class="col-sm-10">
        <mat-form-field>
            <input type="time" matInput class="form-control" id="workoutEndTime" name="workoutEndTime" [(ngModel)]="workoutActiveObj.endTime">            
        </mat-form-field>
      </span>
    </div>-->
    <div class="form-group" *ngIf="!hasStarted">
      <label class="control-label col-sm-2" for="startDate">Start Date:</label>
      <span class="col-sm-10">
        <mat-form-field>
            <input type="datetime-local" matInput class="form-control" id="workoutStartDate" name="workoutStartDate" [ngModel]="workoutActiveObj.startDate | date: 'yyyy-MM-ddTHH:mm'" (ngModelChange)="workoutActiveObj.startDate = $event">
        </mat-form-field>
      </span>
    </div>
    <!--<div class="form-group" *ngIf="!hasStarted">
      <label class="control-label col-sm-2" for="startTime">Start Time:</label>
      <span class="col-sm-10">
          <mat-form-field>
              <input type="time" matInput class="form-control" id="workoutStartTime" name="workoutStartTime" [ngModel]="workoutActiveObj.startDate | date:'HH:mm'" (ngModelChange)="workoutActiveObj.startTime = $event">
          </mat-form-field>
      </span>
    </div>-->
  </div>
  <div mat-dialog-actions>
    <div class="btn-group" *ngIf="hasStarted">
      <button type="submit" class="btn btn-default" (click)="endWorkout()">End</button>
      <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
    <div class="btn-group" *ngIf="!hasStarted">
      <button type="submit" class="btn btn-default" (click)="startWorkout()">Start</button>
      <button type="submit" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>
</form>
